<mat-card class="recipe-card" color="primary">
    <mat-card-header>
        <mat-card-title>{{ title }}</mat-card-title>
    </mat-card-header>
    <mat-card-content> Image de la recette </mat-card-content>
    <mat-card-content *ngFor="let ingredient of ingredients">
        <ul>
            <li>{{ ingredient }}</li>
        </ul>
    </mat-card-content>
</mat-card>
